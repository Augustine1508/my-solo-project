<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="shortcut icon" href="../images/fevicon.png" type="image/x-icon">
</head>
<body>
    <sectiom class="container">
        <header>Sign up on e-Democracy</header>
        <form action="/html/body.html" class="form">
            
            <div class="column">

                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name" required>
                </div>

                <div class="input-box">
                <label>Middle Name</label>
                <input type="text" placeholder="Enter middle  name">
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Enter last name" required>
            </div>

            </div>
            
            

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" required>
                </div>

                <div class="input-box">
                    <label>Date Of Birth</label>
                    <input type="date" placeholder="Enter date of birth" required>
                </div>
            </div>

            <div class="gender-box">
                <h4>Gender</h4>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="check" checked />
                        <label for="check-male">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="check" />
                        <label for="check-female">female</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                

                <div class="column">
                    <div class="select-box">
                        <select>
                            <option>State of Origin</option>
                            <option>Abuja</option>
                            <option>Abia</option>
                            <option>Adamawa</option>
                            <option>Akwa Ibom</option>
                            <option>Anambra</option>
                            <option>Bauchi</option>
                            <option>Bayelsa</option>
                            <option>Benue</option>
                            <option>Borno</option>
                            <option>Cross River</option>
                            <option>Delta</option>
                            <option>Ebonyi</option>
                            <option>Edo</option>
                            <option>Ekiti</option>
                            <option>Enugu</option>
                            <option>Gombe</option>
                            <option>Imo</option>
                            <option>Jigawa</option>
                            <option>Kaduna</option>
                            <option>Kano</option>
                            <option>Katsina</option>
                            <option>Kebbi</option>
                            <option>Kogi</option>
                            <option>Kwara</option>
                            <option>Lagos</option>
                            <option>Nasarawa</option>
                            <option>Niger</option>
                            <option>Ogun</option>
                            <option>Ondo</option>
                            <option>Osun</option>
                            <option>Oyo</option>
                            <option>Plateau</option>
                            <option>Rivers</option>
                            <option>Sokoto</option>
                            <option>Taraba</option>
                            <option>Yobe</option>
                            <option>Zamfara</option>
                            
                        </select>
                    </div>
                    <input type="text" placeholder="Local Government Area" required>
                </div>

                <div class="column">
                  <input type="text" placeholder="Community" required>
                  <input type="number" placeholder="Enter postal code" required>
                </div>

                <input type="text" placeholder="Enter Local Address in full" required>
                <input type="text" placeholder="Enter Residential Address" required>


            </div>

            <div class="submit">
                <!-- <button>SUBMIT</button> -->
                <a href="/html/body.html"><button>SUBMIT</button></a>
            </div>
        
            <div class="already text-success">
                <p>already have an account?</p> <a href="/html/sign-in.html">sign in here</a>
            </div>
            

        </form>

    </sectiom>
</body>
</html>
