<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="/css/vote.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="../images/fevicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/464f6e321a.js" crossorigin="anonymous"></script>
</head>
<body>


  <div class="contain my-5">
    <h1>VOTE YOUR CHOSEN CANDIDATE</h1>
  </div>

<div class="container-fluid">
      <div class="card" style="width: 18rem;">
        <img src="/images/tinibu-2.jpg" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title text-success">APC</h5>
          <img src="/images/apc-logo-300x270.png" alt="">
          <button class="btn btn-success px-5 py-3" onclick="showPopup('APC')">VOTE</button>
        </div>
      </div>

      <div class="card ms-5" style="width: 18rem;">
        <img src="/images/Atiku-2.jpg" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title text-success">PDP</h5>
          <img src="/images/pdp logo.jpg" alt="">
          <button class="btn btn-success px-5 py-3" onclick="showPopup('PDP')">VOTE</button>
        </div>
      </div>

      <div class="card ms-5" style="width: 18rem;">
        <img src="/images/Peter-Gregory-Obi.jpg" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title text-success">LP</h5>
          <img src="/images/Labour-Party-Logo-300x300.jpg" alt="">
          <button class="btn btn-success px-5 py-3" onclick="showPopup('LP')">VOTE</button>
        </div>
      </div>
</div>



<!-- tryout -->






<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Pop-up Container -->
<div class="popup" id="popup">
    <p id="popup-message"></p>
    <a href="../html/results.html"><button class="btnn" id="confirm-btn">Yes</button></a>
    <button class="btnn" onclick="closePopup()">No</button>
</div>















<script src="/js/vote.js"></script>
</body>
</html>
