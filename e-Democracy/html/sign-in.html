    <sectiom class="container">

        <form action="#" class="form">

            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter your ED code" required maxlength="12" minlength="12">
                </div>

            
            </div>   

            <div class="submit">
                <a href="/html/body.html"><button>SUBMIT</button></a>
            </div>
        
            
            <div class="already text-success">
                <p>Do not have an account?</p> <a href="/html/sign-up.html">sign up here</a>
            </div>

        </form>
        </div>
    </sectiom>
